name: Build Check on PR

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        example: ['personal']

    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          yarn
          yarn bootstrap
      - name: build example/${{ matrix.example }}
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: |
          cd examples/${{ matrix.example }}
          yarn build
